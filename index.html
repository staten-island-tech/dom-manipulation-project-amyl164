<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <h1>What dog breed is the cutest? </h1>
    <form action="" id="form">
        <label for="dogbreed">Dog Breed</label>
        <input type="text" name="dogbreed" class="dogbreed">

        <label for="name">Your Dog's Name</label>
        <input type="text" name="name" class="name">

        <label for="pic">Picture of your dog</label>
        <input type="text" name="pic" class="pic">
        <input type="submit" value="Submit">
    </form>
    <div id="output">
        <h2 id="dogbreedoutput"></h2>
        <h2 id="nameoutput"></h2>
        <h2 id="picoutput"></h2>
    </div>
    <script src="dom.js"></script>
</body>
</html>
